<nav class="navbar navbar-expand-lg navbar-light bg-skyblue">
  <div class="col text-right">
    <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
      <button
        class="btn  mr-2 btn-white"
        id="dropdownManual"
        ngbDropdownAnchor
        (focus)="myDrop.open()"
      >
        Sort Profiles
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownManual">
        <button ngbDropdownItem>Sort By Name (A-Z)</button>
        <button ngbDropdownItem>Sort By Name (Z-A)</button>
        <button ngbDropdownItem>Sort By XYZ</button>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="input-group">
      <input
        #searchUser
        type="search"
        placeholder="Search..."
        id="search"
        class="form-control ds-input"
        (keyup.enter)="onKeyUp(searchUser.value)"
      />
    </div>
  </div>
</nav>
<div class="container" *ngIf="gitHubDataFromAPI && gitHubUserDetails.length === gitHubDataFromAPI.items.length">
  <p>
    Total Results: {{totalResults}}
  </p>
  <div class="gitUsers" *ngFor="let user of gitHubUsers">
    <div class="thumbnailSection">
      <img class="profilePic" [src]="user.avatar_url" id="user.id">
    </div>
    <div class="profileDetailsSection">
      <h3>{{user?.id | fullName: gitHubUserDetails}}</h3>
      <h6>Profile URL: {{user?.html_url}}</h6>
    </div>
  </div>
  <table class="table table-striped">
      <tbody>
      </tbody>
  </table>
</div>
